{% load static %}

<!DOCTYPE html>
<head>
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link href="{% static "community/style.css" %}" rel="stylesheet">
    {% block style %}{% endblock %}
</head>
<body>
    <div class="row">
            <div class="sidebar col-lg-2 col-md-3" id="sidebar">
                <h2>Bibliotech</h2>
                <form>
                    <input type="text" name="search" placeholder="Search" id="search">
                </form>
                <div>
                    <a href="/">Home</a>
                </div>
                <div>
                    <a href="{%url 'create'%}">Create New Page</a>
                </div>
                <div>
                    <a href="{% url 'user' %}">Profile</a>
                </div>
                <div>
                    <a href="{% url 'books' %}">Your Books</a>
                </div>
            </div>
            <div class="main col-lg-10 col-md-9" id="body">
                {% block body %}
                {% endblock %}
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
