{% extends 'community/layout.html' %}

{% block title %}
    Books
{% endblock %}

{% block body %}
<h3>Your books</h3>
<ul>
    {% for book in books %}
        <li>{{book}}</li>
    {% endfor %}
</ul>
<br>
<h4>Add a book</h4>
<form method="post" action="{% url 'books' %}">
    {% csrf_token %}
    <p>Title</p>
    {{form.title}}
    <br>
    <p>Author</p>
    {{form.author}}
    <input type="submit" placeholder="Submit">
</form>
{% endblock %}
